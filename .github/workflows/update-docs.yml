name: Update docs
on: push

jobs: 
  run:
    name: Update documentation
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 8.9.4
    
    - name: Install dependencies
      run: npm install --only=dev && npm install ts-node --no-save

    - name: Update documentation
      run: npm run doc

    - name: Commit documentation changes
      uses: ./actions/commit
      with:
        commit_author_name: Federico Grandi
        commit_author_email: fgrandi30@gmail.com
        commit_message: "[auto] Update documentation"
        commit_path: doc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
