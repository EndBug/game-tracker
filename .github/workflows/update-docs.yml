name: Update docs
on: push

jobs: 
  run:
    name: Update documentation
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 8.9.4
    
    - name: Install dependencies
      run: npm install --save-dev && npm i ts-node

    - name: Remove unintended package changes
      run: npm run pkg:reset

    - name: Update documentation
      run: npm run doc

    - name: Commit documentation changes
      uses: stefanzweifel/git-auto-commit-action@v2.0.0
      with:
        commit_author_name: Federico Grandi
        commit_author_email: fgrandi30@gmail.com
        commit_message: "[auto] Update documentation"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
