name: Lint source code
on: push

jobs: 
  run:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 8.9.4
    
    - name: Install dependencies
      run: npm install --only=dev && npm install mkdirp --no-save

    - name: Update source code
      run: npm run lint

    - name: Commit linting changes
      uses: ./actions/commit
      with:
        commit_author_name: Federico Grandi
        commit_author_email: fgrandi30@gmail.com
        commit_message: "[auto] Lint source code"
        commit_path: src
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
